name: Send Idiom Every Minute (for testing)

on:
  schedule:
    - cron: '*/1 * * * *'  # Mỗi 1 phút
  workflow_dispatch:        # Cho phép bạn chạy tay nếu muốn test

jobs:
  send_idiom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python bot.py
